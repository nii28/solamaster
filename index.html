        /* Sidebar Navigation */
        aside {

        .nav-btn {

        .nav-btn.active {

            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);

        /* Content Area Fix */
        main {
            flex: 1;
            margin: 1rem 1rem 1rem 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-content {
            display: none; /* Default hidden */
            height: 100%;
            flex-direction: column;

        .page-content.active {
            display: flex; /* Only active tab exists in layout */
        }

        .magic-input {
            background: rgba(0,0,0,0.6) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: #fff !important;

        .btn-gold {
            background: var(--magic-gold);
            color: #000;
            font-weight: 800;
            border-radius: 12px;
            transition: 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-gold:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-gold:disabled { opacity: 0.5; cursor: not-allowed; }

        .lang-select {
            background: #1e293b;
            color: white;
            border: 1px solid var(--mana-blue);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 12px;
        }

        .loader {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
        }
    </style>
</head>
<body>

        <nav>

            <button onclick="showTab('analysis')" class="nav-btn" id="tab-analysis"><span>üìú</span> VƒÉn H·ªçc</button>
            <button onclick="showTab('epub')" class="nav-btn" id="tab-epub"><span>üìñ</span> C·ªï Th∆∞ EPUB</button>
            <button onclick="showTab('purify')" class="nav-btn" id="tab-purify"><span>üßπ</span> Thanh T·∫©y</button>
            <button onclick="showTab('settings')" class="nav-btn" id="tab-settings"><span>‚öôÔ∏è</span> C·∫•u H√¨nh</button>

    <main>

                <div class="flex justify-between items-center">

                    <div class="flex gap-2">
                        <select id="home-src" class="lang-select">
                            <option value="Ti·∫øng Nh·∫≠t">Nh·∫≠t</option>
                            <option value="Ti·∫øng Trung">Trung</option>
                            <option value="Ti·∫øng Anh">Anh</option>
                            <option value="T·ª± ƒë·ªông">T·ª± ƒë·ªông</option>
                        </select>
                        <select id="home-dest" class="lang-select">
                            <option value="Ti·∫øng Vi·ªát">Vi·ªát</option>
                            <option value="Ti·∫øng Anh">Anh</option>
                        </select>
                    </div>
                </div>
                <input id="prompt" type="text" placeholder="B·ªëi c·∫£nh (v√≠d·ª•: Light Novel...)" class="magic-input w-full">
                <div class="grid grid-cols-2 gap-4 flex-1">
                    <textarea id="input" class="magic-input resize-none" placeholder="VƒÉn b·∫£n g·ªëc..."></textarea>
                    <div id="output" class="magic-input overflow-y-auto whitespace-pre-wrap bg-black/40"></div>
                </div>
                <button onclick="runTranslation('direct')" class="btn-gold p-4 text-lg">Khai tri·ªÉn ma ph√°p</button>
            </div>
        </div>

        <!-- TAB 2: VƒÇN H·ªåC -->
        <div id="page-analysis" class="page-content">
            <div class="glass p-6 h-full flex flex-col gap-4">
                <h2 class="font-['Cinzel'] text-lg font-bold text-yellow-500">Ph√¢n T√≠ch VƒÉn Ch∆∞∆°ng</h2>
                <div class="grid grid-cols-2 gap-4 flex-1">
                    <textarea id="analysis-input" class="magic-input resize-none" placeholder="VƒÉn b·∫£n c·∫ßn soi s√°ng..."></textarea>
                    <div id="analysis-output" class="magic-input overflow-y-auto italic bg-black/40"></div>
                </div>
                <button onclick="runTranslation('analyze')" class="btn-gold p-4 text-lg">Gi·∫£i m√£ √Ω nghƒ©a</button>
            </div>
        </div>

        <!-- TAB 3: EPUB -->
        <div id="page-epub" class="page-content">
            <div class="glass p-6 h-full flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h2 class="font-['Cinzel'] text-lg font-bold">Th∆∞ Vi·ªán C·ªï Th∆∞</h2>
                    <div class="flex gap-2">
                        <select id="epub-src" class="lang-select"><option value="Ti·∫øng Nh·∫≠t">Nh·∫≠t</option><option value="Ti·∫øng Trung">Trung</option></select>
                        <select id="epub-dest" class="lang-select"><option value="Ti·∫øng Vi·ªát">Vi·ªát</option></select>

                </div>

                    <input type="file" id="epub-file" class="hidden" accept=".epub,.txt" onchange="loadFile(this, 'epub-box')">

                </div>
                <div id="epub-box" class="flex-1 magic-input overflow-y-auto text-sm opacity-60">Ch∆∞a c√≥ d·ªØ li·ªáu c·ªï th∆∞...</div>
                <button onclick="runTranslation('epub')" class="btn-gold p-4 text-lg">D·ªãch to√†n ch∆∞∆°ng</button>
            </div>
        </div>

        <!-- TAB 4: THANH T·∫®Y -->
        <div id="page-purify" class="page-content">
            <div class="glass p-6 h-full flex flex-col gap-4">

                    <input type="file" id="clean-file" class="hidden" accept=".epub,.txt" onchange="loadFile(this, 'clean-area')">
                    <button onclick="document.getElementById('clean-area').value = ''" class="px-6 py-2 bg-red-500/10 text-red-400 rounded-lg text-xs font-bold">D·ªåN S·∫†CH</button>
                </div>
                <textarea id="clean-area" class="flex-1 magic-input resize-none" placeholder="D√°n vƒÉn b·∫£n ho·∫∑c n·∫°p file ƒë·ªÉ l·ªçc r√°c..."></textarea>
                <div class="grid grid-cols-4 gap-3">
                    <button onclick="purify('ja')" class="btn-gold py-3 text-xs">L·ªçc Nh·∫≠t</button>
                    <button onclick="purify('zh')" class="btn-gold py-3 text-xs">L·ªçc Trung</button>
                    <button onclick="purify('ko')" class="btn-gold py-3 text-xs">L·ªçc H√†n</button>
                    <button onclick="purify('en')" class="btn-gold py-3 text-xs">L·ªçc Anh</button>
                </div>
            </div>
        </div>

        <!-- TAB 5: C√ÄI ƒê·∫∂T -->

            <div class="glass p-10 max-w-lg mx-auto mt-10 w-full">
                <h2 class="font-['Cinzel'] text-xl text-center font-black text-yellow-500 mb-6">C·∫§U H√åNH H·ªÜ TH·ªêNG</h2>
                <div class="flex flex-col gap-5">
                    <input type="password" id="api-key" class="magic-input text-center" placeholder="D√°n Gemini API Key t·∫°i ƒë√¢y...">
                    <button onclick="document.getElementById('bg-file').click()" class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest text-mana-blue">ƒê·ªïi k·∫øt gi·ªõi (Background)</button>
                    <input type="file" id="bg-file" class="hidden" accept="image/*" onchange="setBg(this)">
                </div>
                <button onclick="saveSettings()" class="btn-gold w-full p-4 mt-8 text-lg">L∆∞u v√†o ti·ªÅm th·ª©c</button>

    </main>

    <div id="global-loader" class="loader">
        <div class="text-mana-blue font-black animate-pulse tracking-[0.5em]">ƒêANG X·ª¨ L√ù...</div>
    </div>

    <script>
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";

        function showTab(id) {
            // X√≥a class active ·ªü n√∫t
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            // X√≥a class active ·ªü c√°c trang
            document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
            
            // Th√™m active v√†o ƒë√∫ng c√°i ƒë∆∞·ª£c ch·ªçn
            document.getElementById('tab-' + id).classList.add('active');
            document.getElementById('page-' + id).classList.add('active');
        }

        async function loadFile(input, targetId) {
            const file = input.files[0];
            if(!file) return;
            const loader = document.getElementById('global-loader');
            loader.style.display = 'flex';
            
            let text = "";
            try {
                if(file.name.endsWith('.epub')) {
                    const zip = await JSZip.loadAsync(file);
                    const files = Object.keys(zip.files).filter(f => f.match(/\.(xhtml|html)$/i)).sort();
                    for(let f of files) {
                        const h = await zip.files[f].async("text");
                        text += new DOMParser().parseFromString(h, 'text/html').body.innerText + "\n\n";
                    }
                } else text = await file.text();
                
                const target = document.getElementById(targetId);
                if(target.tagName === 'TEXTAREA') target.value = text;
                else target.innerText = text;
            } catch(e) { alert("L·ªói n·∫°p file!"); }
            finally { loader.style.display = 'none'; }
        }

        async function runTranslation(type) {
            const key = localStorage.getItem('sola_api_key');
            if(!key) return showTab('settings');
            
            let input, output, sys;
            const loader = document.getElementById('global-loader');

            if(type === 'direct') {
                input = document.getElementById('input').value;
                output = document.getElementById('output');
                sys = `D·ªãch t·ª´ ${document.getElementById('home-src').value} sang ${document.getElementById('home-dest').value}. Y√™u c·∫ßu: ${document.getElementById('prompt').value}. Kh√¥ng d√πng *`;
            } else if(type === 'analyze') {
                input = document.getElementById('analysis-input').value;
                output = document.getElementById('analysis-output');
                sys = "Ph√¢n t√≠ch c·∫£m x√∫c v√† d·ªãch hoa m·ªπ sang ti·∫øng Vi·ªát. Kh√¥ng d√πng *";
            } else {
                input = document.getElementById('epub-box').innerText;
                output = document.getElementById('epub-box');
                sys = `D·ªãch c·ªï th∆∞ t·ª´ ${document.getElementById('epub-src').value} sang ${document.getElementById('epub-dest').value}. Y√™u c·∫ßu: ${document.getElementById('epub-prompt').value}. Kh√¥ng d√πng *`;
            }

            if(!input || input.length < 2) return;
            
            loader.style.display = 'flex';
            try {
                const r = await fetch(`${API_URL}?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input.substring(0, 20000) }] }],
                        systemInstruction: { parts: [{ text: sys }] }
                    })
                });
                const d = await r.json();
                const resText = d.candidates[0].content.parts[0].text.replace(/\*/g, '');
                if(output.tagName === 'TEXTAREA') output.value = resText;
                else output.innerText = resText;
            } catch(e) { alert("K·∫øt n·ªëi th·∫•t b·∫°i!"); }
            finally { loader.style.display = 'none'; }
        }

        function purify(lang) {
            const area = document.getElementById('clean-area');
            let reg;
            switch(lang) {
                case 'ja': reg = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\s\d.,!?"'()\-:;]/g; break;
                case 'zh': reg = /[\u4E00-\u9FFF\s\d.,!?"'()\-:;]/g; break;
                case 'ko': reg = /[\uAC00-\uD7AF\s\d.,!?"'()\-:;]/g; break;
                default: reg = /[a-zA-Z\s\d.,!?"'()\-:;]/g;
            }
            area.value = (area.value.match(reg) || []).join('');
        }

        function saveSettings() {
            const k = document.getElementById('api-key').value.trim();
            localStorage.setItem('sola_api_key', k);
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh!");
        }

        function setBg(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                localStorage.setItem('sola_bg', e.target.result);
            };
            reader.readAsDataURL(file);
        }

        window.onload = () => {
            const k = localStorage.getItem('sola_api_key');
            if(k) document.getElementById('api-key').value = k;
            const bg = localStorage.getItem('sola_bg');
            if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        }
    </script>
</body>
