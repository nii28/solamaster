        <!-- VƒÇN H·ªåC -->

                <h2 class="font-['Cinzel'] text-xl font-bold text-yellow-500">Gi·∫£i M√£ VƒÉn Ch∆∞∆°ng</h2>
                <div class="grid grid-cols-2 gap-4 flex-1 overflow-hidden">
                    <textarea id="analyze-input" class="magic-input resize-none" placeholder="ƒêo·∫°n vƒÉn c·∫ßn soi s√°ng..."></textarea>

                </div>

        </div>

        <!-- C·ªî TH∆Ø -->
        <div id="tab-epub" class="tab-content">
            <div class="glass-panel p-8 h-full flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h2 class="font-['Cinzel'] text-xl font-bold">Th∆∞ Vi·ªán C·ªï Th∆∞</h2>
                    <div class="flex gap-2">
                        <select id="epub-src" class="bg-slate-800 text-white text-xs p-2 rounded-lg border border-mana-blue"><option value="Ti·∫øng Nh·∫≠t">Nh·∫≠t</option><option value="Ti·∫øng Trung">Trung</option></select>
                        <select id="epub-dest" class="bg-slate-800 text-white text-xs p-2 rounded-lg border border-mana-blue"><option value="Ti·∫øng Vi·ªát">Vi·ªát</option></select>

                </div>

                    <input type="file" id="epub-file" class="hidden" accept=".epub,.txt" onchange="readMedia(this, 'epub-preview')">

                <div id="epub-preview" class="flex-1 magic-input overflow-y-auto text-sm opacity-60">D·ªØ li·ªáu s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

        <!-- C·∫§U H√åNH -->

    <!-- FLOATING BUTTONS -->
    <div class="sys-control">
        <button onclick="window.location.reload()" class="dot-btn" title="L√†m m·ªõi"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M23 4v6h-6M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg></button>
        <button onclick="toggleFull()" class="dot-btn" title="To√†n m√†n h√¨nh"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg></button>

    <!-- LOADING -->
    <div id="loader" class="loading-screen">

    <script>
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";

        function changeTab(id) {
            // Lo·∫°i b·ªè class active ·ªü c√°c n√∫t nav
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            // ·∫®n t·∫•t c·∫£ c√°c tab content ho√†n to√†n
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // K√≠ch ho·∫°t tab ƒë∆∞·ª£c ch·ªçn
            document.getElementById('nav-' + id).classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        }

        async function readMedia(input, targetId) {
            const file = input.files[0];
            if(!file) return;
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            let text = "";
            try {
                if(file.name.endsWith('.epub')) {
                    const zip = await JSZip.loadAsync(file);
                    const files = Object.keys(zip.files).filter(f => f.match(/\.(xhtml|html)$/i)).sort();
                    for(let f of files) {
                        const h = await zip.files[f].async("text");
                        text += new DOMParser().parseFromString(h, 'text/html').body.innerText + "\n\n";
                    }
                } else text = await file.text();
                
                const target = document.getElementById(targetId);
                if(target.tagName === 'TEXTAREA') target.value = text;
                else target.innerText = text;
            } catch(e) { alert("Ph√°p kh√≠ n·∫°p file l·ªói!"); }
            finally { loader.style.display = 'none'; }
        }

        async function callAI(type) {
            const key = localStorage.getItem('sola_v5_key');
            if(!key) return changeTab('config');
            
            let input, output, system;
            const loader = document.getElementById('loader');

            if(type === 'direct') {
                input = document.getElementById('home-input').value;
                output = document.getElementById('home-output');
                system = `D·ªãch t·ª´ ${document.getElementById('home-src').value} sang ${document.getElementById('home-dest').value}. Phong c√°ch: ${document.getElementById('home-prompt').value}. Kh√¥ng d√πng *`;
            } else if(type === 'analyze') {
                input = document.getElementById('analyze-input').value;
                output = document.getElementById('analyze-output');
                system = "Ph√¢n t√≠ch t√¢m tr·∫°ng v√† d·ªãch hoa m·ªπ sang Ti·∫øng Vi·ªát. Kh√¥ng d√πng *";
            } else {
                input = document.getElementById('epub-preview').innerText;
                output = document.getElementById('epub-preview');
                system = `D·ªãch t·ª´ ${document.getElementById('epub-src').value} sang ${document.getElementById('epub-dest').value}. Y√™u c·∫ßu: ${document.getElementById('epub-prompt').value}. Kh√¥ng d√πng *`;
            }

            if(!input || input.length < 3) return;
            
            loader.style.display = 'flex';
            try {
                const r = await fetch(`${API_URL}?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input.substring(0, 20000) }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                const d = await r.json();
                const res = d.candidates[0].content.parts[0].text.replace(/\*/g, '');
                if(output.tagName === 'TEXTAREA') output.value = res;
                else output.innerText = res;
            } catch(e) { alert("K·∫øt n·ªëi linh gi·ªõi API th·∫•t b·∫°i!"); }
            finally { loader.style.display = 'none'; }
        }

        function purify(lang) {
            const area = document.getElementById('clean-area');
            let reg;
            switch(lang) {
                case 'ja': reg = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\s\d.,!?"'()\-:;]/g; break;
                case 'zh': reg = /[\u4E00-\u9FFF\s\d.,!?"'()\-:;]/g; break;
                case 'ko': reg = /[\uAC00-\uD7AF\s\d.,!?"'()\-:;]/g; break;
                default: reg = /[a-zA-Z\s\d.,!?"'()\-:;]/g;
            }
            area.value = (area.value.match(reg) || []).join('');
        }

        function saveKey() {
            localStorage.setItem('sola_v5_key', document.getElementById('api-key').value.trim());
            alert("ƒê√£ kh·∫Øc ghi API Key!");
        }

        function saveBg(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                localStorage.setItem('sola_v5_bg', e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function toggleFull() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        window.onload = () => {
            const k = localStorage.getItem('sola_v5_key');
            if(k) document.getElementById('api-key').value = k;
            const bg = localStorage.getItem('sola_v5_bg');
            if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        }
    </script>
